<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW - Olympics test App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="competitions.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/1200px-Olympic_rings_without_rims.svg.png" height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="form.html"><i class="fa fa-plus-circle"></i> Suggest a Player to add</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="chartcont" data-bind="style: chartContainerStyle">
        <div class="border-bottom pt-4 pb-2 mb-3">
            <h2>Competitions per Olympic Games Edition - Chart</h2>
        </div>
        <div id="chart" >

        </div>
    </div>
    <div class="container1">
        <div class="row" id="indice">
            <div><h2>Competitions</h2></div>
            <form id="search-form">
                <div class ="input-group">
                    <input id="searchInput" class="form-control" type="text" placeholder="Insira o nome de uma competição...">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-dark" title="Procurar"><i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                        <button data-bind="click:reset" type="reset" class="btn btn-secondary" title="Limpar"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    </div>
                </div>
            </form>
            <div class="float-end navigation small">
                <div class="pagination">
                    <button class="btn btn-outline-dark" data-bind="click:firstpage"> <--  </button>
                    <button class="btn btn-outline-dark" data-bind="click:previousPage"> < </button>
                    <button class="btn btn-outline-dark" id="page" data-bind="text:'1'"></button>
                    <button class="btn btn-outline-dark" data-bind="click:nextPage">></button>
                    <button class="btn btn-outline-dark" data-bind="click: lastpage" >--></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="cont">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Modality</th>
                <th scope="col">Photo</th>
              </tr>
            </thead>
            <tbody data-bind="foreach : competitions">
              <tr data-bind="click: $parent.showCompetition" data-target="competitionModal" data-toggle="modal">
                <td data-bind="text : Name"></td>
                <td data-bind="text: Modality"></td>
                <td >
                    <img id="photo" data-bind="attr:{ src: Photo}">
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="modal fade modal-xl" id="competitionModal" tabindex="-1" role="dialog" aria-labelledby="examplecompetitionModal" aria-hidden="true" data-bind="with: selectedCompetition">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" data-bind="text: Name"></h5>
                </div>
                <div class="modal-body">
                    <p>Modality: <span data-bind="text: Modality"></span></p>
                </div>
                <div class="row" id="editions">
                    <p id="titulo">Editions<i class="fa fa-arrow-down" aria-hidden="true"></i></p>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Ano</th>
                                <th scope="col">Local</th>
                                <th scope="col">Logo</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: Participant">
                            <tr>
                                <td data-bind="text: Name"></th>
                                <td data-bind="text: Year"></td>
                                <td data-bind="text: CityName + ', ' + CountryName"></td>
                                <td>
                                    <img id="img1"data-bind="attr:{src: Logo}">
                                </td>
                            </tr>
                            <tr>
                                <img id="img2" data-bind="attr:{src:Participant.Photo}">
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>    
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js" integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>

    <script src="competitions.js"></script>
</body>
</html>
